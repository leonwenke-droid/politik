    function QuizSection() {
      const [answers, setAnswers] = useState({});
      const [submitted, setSubmitted] = useState(false);

      const handleSelect = (qIndex, optionIndex) => {
        if (submitted) return;
        setAnswers(prev => ({ ...prev, [qIndex]: optionIndex }));
      };

      const handleSubmit = () => setSubmitted(true);

      const score = QUIZ_QUESTIONS.filter((q, i) => answers[i] === q.correct).length;
      const total = QUIZ_QUESTIONS.length;

      return (
        <div className="content">
          <h2 className="section-title">Quiz: Weltwirtschaftliche Verflechtungen</h2>
          <p className="section-intro">

            <div key={qIndex} className="quiz-card">
              <h3>Frage {qIndex + 1}: {q.question}</h3>
              <div className="quiz-options">
                {q.options.map((opt, oIndex) => {
                  let cls = 'quiz-option';
                  if (submitted) {
                    cls += ' disabled';
                    if (oIndex === q.correct) cls += ' correct';
                    else if (answers[qIndex] === oIndex && oIndex !== q.correct) cls += ' wrong';
                  }
                  return (
                    <button
                      key={oIndex}
                      className={cls + (answers[qIndex] === oIndex ? ' active' : '')}
                      onClick={() => handleSelect(qIndex, oIndex)}
                      style={answers[qIndex] === oIndex && !submitted ? { borderColor: 'var(--primary)' } : {}}
                    >
                      {opt}
                    </button>
                  );
                })}
              </div>
              {submitted && (
                <div className="quiz-explanation">
                  <strong>Erkl√§rung:</strong> {q.explanation}
                </div>
              )}
            </div>
          ))}

            <button
              onClick={handleSubmit}
              style={{
                display: 'block',
                margin: '1rem auto',
                padding: '0.75rem 2rem',
                fontSize: '1rem',
                fontWeight: 600,
                color: 'white',
                background: 'var(--primary)',
                border: 'none',
                borderRadius: 10,
                cursor: 'pointer'
              }}
            >
              Auswertung anzeigen
            </button>
          ) : (
            <div className="quiz-score">
              <div className="number">{score} / {total}</div>
              <div className="label">Punkte</div>
            </div>
          )}
        </div>
      );
    }

      const components = {

      const ActiveComponent = components[TABS.find(t => t.id === activeTab)?.component];

      return (

            <p>13.2 Chancen und Risiken ¬∑ Abitur Politik-Wirtschaft (Niedersachsen)</p>
          </header>
          <nav className="nav">
            {TABS.map(tab => (
              <button
                key={tab.id}
                className={'nav-btn' + (activeTab === tab.id ? ' active' : '')}
                onClick={() => setActiveTab(tab.id)}
              >
                {tab.label}
              </button>
            ))}
          </nav>
          {ActiveComponent && <ActiveComponent />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
